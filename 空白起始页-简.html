<!DOCTYPE html>
<html>
    <head>
        <title>空白起始页-简</title>
    <meta charset="utf-8">
    <style>a{text-emphasis: none};</style>
    <link rel="stylesheet" type="text/css" href="1.css">
    </head>
    <body onload="startTime()">
        <div>
            <script language="JavaScript">
                function startTime()   
                {   
                    var today=new Date();
                    var yyyy = today.getFullYear();
                    var MM = today.getMonth()+1;
                    var dd = today.getDate();
                    var hh=today.getHours();
                    var mm=today.getMinutes();
                    var ss=today.getSeconds();
                    MM=checkTime(MM);
                    dd=checkTime(dd);
                    mm=checkTime(mm);   
                    ss=checkTime(ss);    
                    var day; 
                    if(today.getDay()==0)   day   =   "星期日 " 
                    if(today.getDay()==1)   day   =   "星期一 " 
                    if(today.getDay()==2)   day   =   "星期二 " 
                    if(today.getDay()==3)   day   =   "星期三 " 
                    if(today.getDay()==4)   day   =   "星期四 " 
                    if(today.getDay()==5)   day   =   "星期五 " 
                    if(today.getDay()==6)   day   =   "星期六 " 
                    document.getElementById('nowDateTimeSpan').innerHTML=/*yyyy+"年"+MM +"月"+ dd +" " + */hh+":"+mm+":"+ss+"   " + day;   
                    setTimeout('startTime()',1000); 
                }   
    
                function checkTime(i)   
                {   
                    if (i<10){
                        i="0" + i;
                    }   
                      return i;
                }  
            </script>
        </div>
            <h1 style="text-align:center;font-size:xx-large;font-family: cursive;margin-top: 10%;"><font color="black"><span id="nowDateTimeSpan"></span></font></h1>
        <div id="container">
            <form action="http://www.baidu.com/baidu" target="_blank">
            <input type='text' name='word' size='30' style="margin-left: 20%;height: 40px;width: 700px;border-radius: 10px;border-color: black;margin-bottom: 2%;" title="输入关键词">
            <input type="submit" value="百度搜索" style="font-family: serif; height: 46px;width: 116px;margin-top: 1%;background-color: white;border-color: black;border-radius:10px;" title="点击搜索">
        </form>
        </div>
</body>
</html>
